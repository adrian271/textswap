
<html>
	<head>
		<title>Comment Builder</title>
		<meta version="0.2">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="data.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="bodywrap">
			<div id="initialoptions">
				<span class="studentname">Student: </span><input class="starteroption" id="studentname" type="text" placeholder="Name" />
				<br/>
				<select class="starteroption" id="gender">
					<option>Boy</option>
					<option>Girl</option>
				</select>
				<select class="starteroption" id="formatspacing">
					<option id="format-space-1" value="singlecharacterspace">Single Character Space (Paragraph)</option>
					<option id="format-bullet-single-line" value="listsingle">Bullet Points - Single Line spacing</option>
					<option id="format-bullet-double-line" value="listdouble">Bullet Points - Double Line spacing</option>
				</select>
				<select class="starteroption" id="gradeselect">
					<option id="grade1" value="grade1">1st Grade</option>
					<option id="grade2" value="grade2">2nd Grade</option>
				</select>
				<br/>
				<button id="responseoptions">Get Responses</button><br>
			</div>
			<hr>
			<div id="cannedresponses"></div>
		</div>
	</body>
</html>
